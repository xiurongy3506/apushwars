<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.navbar {
    overflow: hidden;
    background-color: #333;
    font-family: Arial, Helvetica, sans-serif;
}

.navbar a {
    float: left;
    font-size: 16px;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

.dropdown {
    float: left;
    overflow: hidden;
}

.dropdown .dropbtn {
    font-size: 16px;    
    border: none;
    outline: none;
    color: white;
    padding: 14px 16px;
    background-color: inherit;
    font-family: inherit;
    margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn {
    background-color: red;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {
    background-color: #ddd;
}

.dropdown:hover .dropdown-content {
    display: block;
}
#logo{
    text-align:center;
}
</style>
</head>
<body>
<img src="sep11-final-proj-icon.png" id="logo">
<div class="navbar">
  <a href="#">Brand</a>
  <a href="#home">Home</a>
  <div class="dropdown">
    <button class="dropbtn">Dropdown 
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="american-revolution.html">American Revolution</a>
      <a href="war-of-1812.html">War of 1812</a>
      <a href="mexican-war.html">Mexican War</a>
      <a href="civil-war.html">Civil War</a>
      <a href="spanish-american-war.html">Spanish-American War</a>
      <a href="ww1.html">World War I</a>
      <a href="ww2.html">World War II</a>
      <a href="korean-war.html">Korean War</a>
      <a href="vietnam-war.html">Vietnam War</a>
    </div>
  </div> 
</div>


</body>
</html>
